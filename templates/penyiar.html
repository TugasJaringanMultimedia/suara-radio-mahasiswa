<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Halaman Penyiar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        color: white;
      }
      #btnStart {
        background-color: #28a745;
      }
      #btnStop {
        background-color: #dc3545;
      }
      #status {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Halaman Penyiar</h1>
    <form id="broadcastForm">
      <div class="form-group">
        <label for="title">Judul Siaran</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="form-group">
        <label for="date">Tanggal Siaran</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="startTime">Waktu Mulai</label>
        <input type="time" id="startTime" name="startTime" required />
      </div>
    </form>

    <button id="btnStart">Mulai Siaran</button>
    <button id="btnStop" disabled>Hentikan Siaran</button>

    <div id="status" style="color: grey">Status: Tidak Siaran</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/penyiar.js') }}"></script>
  </body>
</html>
